{% extends 'base.html' %}

{% block titulo %}Criar marca{% endblock %}

{% block conteudo %}
  <h2>Criar Nova Marca</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Criar</button>
  </form>
  <a href="{% url 'gerenciar_carros' %}" class="btn btn-secondary mt-3">Voltar para Gerenciar Carros</a>
{% endblock %}
